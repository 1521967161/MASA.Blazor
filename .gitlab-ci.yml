stages:
  - packer
  - docker
  - deploy

variables:
  DOCKER_HOST: tcp://localhost:2375/
  IMAGE: proget-hz.lonsid.cn/masa-blazor/docs:0.1.$CI_PIPELINE_ID

packer:
  image: proget-hz.lonsid.cn/masa-images/dotnet/sdk:6.0
  stage: packer
  only:
    - branches
  script:
    - git clone -b develop http://gitlab-hz.lonsid.cn/MASA-Stack/BlazorComponent.git ./src/BlazorComponent
    - dotnet build src
    - dotnet pack src --include-symbols -p:PackageVersion=0.1.0.$CI_PIPELINE_ID
    dotnet nuget push "**/*.symbols.nupkg" -k oy2jp5e3x4kwsy5l2qcq3le6sor5cdaehcp7tsu6cwpeae -s https://api.nuget.org/v3/index.json
  artifacts:
    expire_in: 1 day
    paths:
      - ./src/BlazorComponent
  retry: 2



docker:
  image: docker:17.05.0
  stage: docker
  only:
    - branches
  services:
    - name: proget-hz.lonsid.cn/masa-images/library/docker:17.05.01-dind
  script:
    - docker login -u gitlabci -p gitlabci http://proget-hz.lonsid.cn
    - docker build -t $IMAGE .
    - docker push $IMAGE
  retry: 2

deploy:
  image: proget-hz.lonsid.cn/masa-images/library/kubectl:1.17.2-newack
  stage: deploy
  only:
    - branches
  script:
    - kubectl set image deployment/masa-blazor-docs masa-blazor-docs=$IMAGE -n masa-blazor
  retry: 2

